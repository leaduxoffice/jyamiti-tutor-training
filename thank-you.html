<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submission Successful | Jyamiti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Inter', sans-serif; 
            background-color: #0f172a; 
            color: #f8fafc; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .glass { 
            background: rgba(30, 41, 59, 0.7); 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255, 255, 255, 0.1); 
        }
        .gradient-text { 
            background: linear-gradient(90deg, #38bdf8, #818cf8); 
            -webkit-background-clip: text; 
            -webkit-text-fill-color: transparent; 
        }
        .animate-check {
            animation: scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        @keyframes scaleIn {
            from { transform: scale(0); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2 w-96 h-96 bg-blue-500/20 blur-[120px] -z-10"></div>

    <div class="max-w-md w-full mx-4 text-center">
        <div class="glass p-10 rounded-3xl shadow-2xl space-y-6">
            
            <div class="flex justify-center">
                <div class="w-20 h-20 bg-blue-500/20 rounded-full flex items-center justify-center animate-check">
                    <i data-lucide="check-circle-2" class="w-12 h-12 text-blue-400"></i>
                </div>
            </div>

            <div class="space-y-2">
                <h1 class="text-4xl font-bold gradient-text">Thank You!</h1>
                <p class="text-slate-400 text-lg">
                    Your application for the Jyamiti Tutor Program has been submitted successfully.
                </p>
                <p class="text-slate-500 text-sm">
                    Our recruitment team will review your profile and contact you for the interview stage shortly.
                </p>
            </div>

            <div class="pt-4">
                <a href="/" class="inline-flex items-center gap-2 bg-blue-600 hover:bg-blue-500 text-white px-8 py-3 rounded-full font-semibold transition-all shadow-lg shadow-blue-500/20 group">
                    <i data-lucide="arrow-left" class="w-4 h-4 transition-transform group-hover:-translate-x-1"></i>
                    Back to Homepage
                </a>
            </div>
        </div>
    </div>

    <script>
        // Initialize Icons
        lucide.createIcons();
    </script>
</body>
</html>
