<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Details - Jyamiti Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <a href="/admin" class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-500 rounded-lg"></div>
                        <span class="text-lg font-medium">Back to Dashboard</span>
                    </a>
                </div>
                <button onclick="window.close()" class="px-4 py-2 bg-gray-700 hover:bg-gray-600 rounded-lg">
                    Close
                </button>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            <p class="mt-2 text-gray-400">Loading details...</p>
        </div>

        <div id="details" class="hidden">
            <!-- Details will be loaded here -->
        </div>
    </div>

    <script>
        async function loadMemberDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const id = urlParams.get('id');

            if (!id) {
                document.getElementById('loading').innerHTML = `
                    <p class="text-red-500">No member ID provided</p>
                `;
                return;
            }

            try {
                const response = await fetch(`/api/applications/${id}`);
                const data = await response.json();

                if (data.success) {
                    displayMemberDetails(data.data);
                } else {
                    document.getElementById('loading').innerHTML = `
                        <p class="text-red-500">Member not found</p>
                    `;
                }
            } catch (error) {
                console.error('Error loading details:', error);
                document.getElementById('loading').innerHTML = `
                    <p class="text-red-500">Error loading details</p>
                `;
            }
        }

        function displayMemberDetails(member) {
            const detailsDiv = document.getElementById('details');
            
            detailsDiv.innerHTML = `
                <div class="bg-gray-800/50 rounded-xl p-8">
                    <div class="flex justify-between items-start mb-8">
                        <div>
                            <h1 class="text-3xl font-bold mb-2">${member.name}</h1>
                            <p class="text-gray-400">${member.email} • ${member.phone}</p>
                        </div>
                        <span class="px-3 py-1 rounded-full text-sm font-medium
                            ${member.status === 'selected' ? 'bg-green-900/30 text-green-400' : 
                              member.status === 'rejected' ? 'bg-red-900/30 text-red-400' :
                              member.status === 'interview_selected' ? 'bg-purple-900/30 text-purple-400' :
                              'bg-yellow-900/30 text-yellow-400'}">
                            ${member.status.replace('_', ' ').toUpperCase()}
                        </span>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <!-- Personal Information -->
                        <div>
                            <h2 class="text-xl font-semibold mb-4 pb-2 border-b border-gray-700">
                                Personal Information
                            </h2>
                            <div class="space-y-4">
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Gender:</span>
                                    <span>${member.gender}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Age:</span>
                                    <span>${member.age} years</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Qualification:</span>
                                    <span>${member.qualification}</span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Experience:</span>
                                    <span>${member.experience} years</span>
                                </div>
                                ${member.prev_organisation ? `
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Previous Organization:</span>
                                    <span>${member.prev_organisation}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>

                        <!-- Technical Requirements -->
                        <div>
                            <h2 class="text-xl font-semibold mb-4 pb-2 border-b border-gray-700">
                                Technical Requirements
                            </h2>
                            <div class="space-y-4">
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-400">Broadband Connection:</span>
                                    <span class="${member.broadband ? 'text-green-400' : 'text-red-400'}">
                                        ${member.broadband ? '✓ Available' : '✗ Not Available'}
                                    </span>
                                </div>
                                <div class="flex items-center justify-between">
                                    <span class="text-gray-400">Laptop:</span>
                                    <span class="${member.laptop ? 'text-green-400' : 'text-red-400'}">
                                        ${member.laptop ? '✓ Available' : '✗ Not Available'}
                                    </span>
                                </div>
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Application Date:</span>
                                    <span>${new Date(member.application_date).toLocaleDateString()}</span>
                                </div>
                                ${member.interview_date ? `
                                <div class="flex justify-between">
                                    <span class="text-gray-400">Interview Date:</span>
                                    <span>${new Date(member.interview_date).toLocaleString()}</span>
                                </div>
                                ` : ''}
                            </div>
                        </div>
                    </div>

                    <!-- Notes & Status -->
                    <div class="mt-8 pt-8 border-t border-gray-700">
                        <h2 class="text-xl font-semibold mb-4">Notes & Status Updates</h2>
                        ${member.eligibility_reason ? `
                        <div class="mb-4">
                            <h3 class="text-gray-400 mb-1">Eligibility Reason:</h3>
                            <p class="bg-gray-800/50 p-4 rounded-lg">${member.eligibility_reason}</p>
                        </div>
                        ` : ''}
                        ${member.interview_notes ? `
                        <div>
                            <h3 class="text-gray-400 mb-1">Interview Notes:</h3>
                            <p class="bg-gray-800/50 p-4 rounded-lg">${member.interview_notes}</p>
                        </div>
                        ` : ''}
                    </div>

                    <!-- Actions -->
                    <div class="mt-8 pt-8 border-t border-gray-700">
                        <div class="flex space-x-4">
                            <button onclick="updateStatus('${member._id}')" 
                                    class="px-6 py-3 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium">
                                Update Status
                            </button>
                            ${member.status === 'selected' ? `
                            <button onclick="selectForInterview('${member._id}')" 
                                    class="px-6 py-3 bg-purple-600 hover:bg-purple-700 rounded-lg font-medium">
                                Select for Interview
                            </button>
                            ` : ''}
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('loading').classList.add('hidden');
            detailsDiv.classList.remove('hidden');
        }

        function updateStatus(applicationId) {
            const status = prompt('Enter new status (pending/selected/rejected/interview_selected):');
            const reason = prompt('Enter reason/notes:');
            
            if (status && reason) {
                fetch(`/api/applications/${applicationId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: status,
                        eligibility_reason: reason
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Status updated!');
                        loadMemberDetails();
                    }
                })
                .catch(error => {
                    console.error('Error updating status:', error);
                    alert('Error updating status');
                });
            }
        }

        function selectForInterview(applicationId) {
            fetch(`/api/applications/${applicationId}/status`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    status: 'interview_selected',
                    eligibility_reason: 'Selected for interview from details page'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Selected for interview!');
                    loadMemberDetails();
                }
            })
            .catch(error => {
                console.error('Error selecting for interview:', error);
                alert('Error selecting for interview');
            });
        }

        // Initialize
        loadMemberDetails();
    </script>
</body>
</html>
