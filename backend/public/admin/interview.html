<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Selected - Jyamiti Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <a href="/admin" class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-500 rounded-lg"></div>
                        <h1 class="text-2xl font-bold">Jyamiti <span class="text-blue-400">Admin</span></h1>
                    </a>
                    <span class="text-gray-400">â€º</span>
                    <span class="text-lg">Interview Selected</span>
                </div>
                <nav class="flex space-x-6">
                    <a href="/admin" class="hover:text-blue-400">Dashboard</a>
                    <a href="/admin/selected.html" class="hover:text-blue-400">Selected</a>
                    <a href="/admin/interview.html" class="font-semibold text-blue-400">Interview</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Interview Schedule</h2>
            <div class="text-sm text-gray-400">
                <span id="interviewCount">0</span> interviews scheduled
            </div>
        </div>

        <div class="bg-gray-800/50 rounded-xl overflow-hidden">
            <table class="w-full">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="py-3 px-6 text-left">Name</th>
                        <th class="py-3 px-6 text-left">Email</th>
                        <th class="py-3 px-6 text-left">Phone</th>
                        <th class="py-3 px-6 text-left">Experience</th>
                        <th class="py-3 px-6 text-left">Interview Date</th>
                        <th class="py-3 px-6 text-left">Status</th>
                        <th class="py-3 px-6 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="interviewTable">
                    <!-- Interview members will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadInterviewMembers() {
            try {
                const response = await fetch('/api/applications/interview');
                const data = await response.json();

                if (data.success) {
                    displayInterviewMembers(data.data);
                    document.getElementById('interviewCount').textContent = data.data.length;
                }
            } catch (error) {
                console.error('Error loading interview members:', error);
            }
        }

        function displayInterviewMembers(members) {
            const table = document.getElementById('interviewTable');

            if (members.length === 0) {
                table.innerHTML = `
                    <tr>
                        <td colspan="7" class="py-8 text-center text-gray-500">
                            No interviews scheduled yet
                        </td>
                    </tr>
                `;
                return;
            }

            table.innerHTML = members.map(member => `
                <tr class="border-b border-gray-700 hover:bg-gray-800/50">
                    <td class="py-4 px-6">${member.name}</td>
                    <td class="py-4 px-6">${member.email}</td>
                    <td class="py-4 px-6">${member.phone}</td>
                    <td class="py-4 px-6">${member.experience} yrs</td>
                    <td class="py-4 px-6">
                        ${member.interview_date ? 
                            new Date(member.interview_date).toLocaleString() : 
                            '<span class="text-yellow-500">Not scheduled</span>'}
                    </td>
                    <td class="py-4 px-6">
                        <span class="px-2 py-1 rounded-full text-xs font-medium bg-purple-900/30 text-purple-400">
                            Interview Selected
                        </span>
                    </td>
                    <td class="py-4 px-6">
                        <div class="flex space-x-2">
                            <button onclick="viewDetails('${member._id}')" 
                                    class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">
                                View Details
                            </button>
                            <button onclick="scheduleInterview('${member._id}')" 
                                    class="px-3 py-1 bg-blue-600 hover:bg-blue-700 rounded text-sm">
                                Schedule
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function viewDetails(applicationId) {
            window.open(`/admin/detail.html?id=${applicationId}`, '_blank');
        }

        function scheduleInterview(applicationId) {
            const interviewDate = prompt('Enter interview date and time (YYYY-MM-DDTHH:MM):');
            
            if (interviewDate) {
                fetch(`/api/applications/${applicationId}/status`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        interview_date: interviewDate,
                        interview_notes: 'Interview scheduled via admin panel'
                    })
                })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert('Interview scheduled!');
                        loadInterviewMembers();
                    }
                })
                .catch(error => {
                    console.error('Error scheduling interview:', error);
                    alert('Error scheduling interview');
                });
            }
        }

        // Initialize
        loadInterviewMembers();
    </script>
</body>
</html>
