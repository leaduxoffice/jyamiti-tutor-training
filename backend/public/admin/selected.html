<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selected Members - Jyamiti Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
    <header class="bg-gray-800 shadow-lg">
        <div class="container mx-auto px-4 py-4">
            <div class="flex justify-between items-center">
                <div class="flex items-center space-x-3">
                    <a href="/admin" class="flex items-center space-x-3">
                        <div class="w-8 h-8 bg-blue-500 rounded-lg"></div>
                        <h1 class="text-2xl font-bold">Jyamiti <span class="text-blue-400">Admin</span></h1>
                    </a>
                    <span class="text-gray-400">â€º</span>
                    <span class="text-lg">Selected Members</span>
                </div>
                <nav class="flex space-x-6">
                    <a href="/admin" class="hover:text-blue-400">Dashboard</a>
                    <a href="/admin/selected.html" class="font-semibold text-blue-400">Selected</a>
                    <a href="/admin/interview.html" class="hover:text-blue-400">Interview</a>
                </nav>
            </div>
        </div>
    </header>

    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-6">
            <h2 class="text-2xl font-bold">Selected for Training</h2>
            <div class="text-sm text-gray-400">
                <span id="selectedCount">0</span> members selected
            </div>
        </div>

        <div class="bg-gray-800/50 rounded-xl overflow-hidden">
            <table class="w-full">
                <thead>
                    <tr class="bg-gray-800">
                        <th class="py-3 px-6 text-left">Name</th>
                        <th class="py-3 px-6 text-left">Email</th>
                        <th class="py-3 px-6 text-left">Age</th>
                        <th class="py-3 px-6 text-left">Experience</th>
                        <th class="py-3 px-6 text-left">Qualification</th>
                        <th class="py-3 px-6 text-left">Selected On</th>
                        <th class="py-3 px-6 text-left">Actions</th>
                    </tr>
                </thead>
                <tbody id="selectedTable">
                    <!-- Selected members will be loaded here -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadSelectedMembers() {
            try {
                const response = await fetch('/api/applications/selected');
                const data = await response.json();

                if (data.success) {
                    displaySelectedMembers(data.data);
                    document.getElementById('selectedCount').textContent = data.data.length;
                }
            } catch (error) {
                console.error('Error loading selected members:', error);
            }
        }

        function displaySelectedMembers(members) {
            const table = document.getElementById('selectedTable');

            if (members.length === 0) {
                table.innerHTML = `
                    <tr>
                        <td colspan="7" class="py-8 text-center text-gray-500">
                            No members selected yet
                        </td>
                    </tr>
                `;
                return;
            }

            table.innerHTML = members.map(member => `
                <tr class="border-b border-gray-700 hover:bg-gray-800/50">
                    <td class="py-4 px-6">${member.name}</td>
                    <td class="py-4 px-6">${member.email}</td>
                    <td class="py-4 px-6">${member.age}</td>
                    <td class="py-4 px-6">${member.experience} yrs</td>
                    <td class="py-4 px-6">${member.qualification}</td>
                    <td class="py-4 px-6">${new Date(member.updatedAt).toLocaleDateString()}</td>
                    <td class="py-4 px-6">
                        <div class="flex space-x-2">
                            <button onclick="viewDetails('${member._id}')" 
                                    class="px-3 py-1 bg-gray-700 hover:bg-gray-600 rounded text-sm">
                                View Details
                            </button>
                            <button onclick="selectForInterview('${member._id}')" 
                                    class="px-3 py-1 bg-purple-600 hover:bg-purple-700 rounded text-sm">
                                Select for Interview
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        function viewDetails(applicationId) {
            window.open(`/admin/detail.html?id=${applicationId}`, '_blank');
        }

        async function selectForInterview(applicationId) {
            if (confirm('Select this member for interview?')) {
                try {
                    const response = await fetch(`/api/applications/${applicationId}/status`, {
                        method: 'PUT',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            status: 'interview_selected',
                            eligibility_reason: 'Selected for interview from training selection'
                        })
                    });

                    const data = await response.json();
                    
                    if (data.success) {
                        alert('Member selected for interview!');
                        loadSelectedMembers();
                    }
                } catch (error) {
                    console.error('Error selecting for interview:', error);
                    alert('Error selecting member');
                }
            }
        }

        // Initialize
        loadSelectedMembers();
    </script>
</body>
</html>
